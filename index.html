<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1>Input Types in Html</h1>
    <form>
      <input type="text" name="Username" placeholder="Username" /> <br />
      <input type="password" class="password" placeholder="**********" /><br />
      <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" />Female <br />
      <input type="checkbox" name="Choice" />Yes
      <input type="checkbox" name="Choice" />No<br />
      <input type="button" value="Click Here" /><br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
